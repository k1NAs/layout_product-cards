<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <article class="card card--product" data-qa="card">
      <img src="./images/imac.jpeg" alt="Card Image">
      <h3 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rating">
        <ul class="stars stars__container">
          <li class="stars__star stars--0"></li>
          <li class="stars__star stars--1"></li>
          <li class="stars__star stars--2"></li>
          <li class="stars__star stars--3"></li>
          <li class="stars__star stars--4"></li>
          <li class="stars__star stars--5"></li>
        </ul>
        <span class="card__reviews">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-text">
          Price:
        </span>
        <span class="card__price-value">
          $2,199
        </span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
